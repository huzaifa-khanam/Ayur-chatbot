<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ayur</title>
  <link rel="stylesheet" href="chat_style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <!-- Chats container -->
  <div class="chat-container">
    Example chat message with options
    <div class="chat incoming">
      <div class="chat-content">
        <div class="chat-details">
          <p>What is your body type?</p>
        </div>
        <div class="options">
          <button class="option-btn">Lean</button>
          <button class="option-btn">Medium</button>
          <button class="option-btn">Well build</button>
        </div>
      </div>
    </div>
    <!-- Other chat messages can go here -->
  </div>

  <!-- Typing container -->
  <div class="typing-container">
    <div class="typing-content">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
      <div class="typing-controls">
        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
  </div>
  <div id="final-result" class="final-result"></div>
  <script src="chat_script.js" defer></script>
</body>
</html>
